{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/bugs/bug-detail.css' %}"
/>
{% endblock %}

{% block content %}

<img class="bug-detail-img" src="{% static 'images/bug-detail-background.jpg' %}" alt="The bug detail background" />
<section class="bug-container">
  <div class="bug-details">
    <div class="info-in-box-div">
      <h1>{{ bug.subject }}</h1>
      <h2>Language(s): {{ bug.language }}.</h2>
      <h3>Bugged Code:</h3>
      <pre><code class="bugged-code-code-tag">{{ bug.bugged_Code }}</code></pre>
      <h3>Fixed Code:</h3>
      <pre><code class="fixed-code-code-tag">{{ bug.fixed_Code }}</code></pre>
      {% if user == bug.user %}
        <div class="bug-actions">
          <a href="{% url 'bug-update' bug.id %}" class="btn warn">Edit</a>
          <a href="{% url 'bug-delete' bug.id %}" class="btn danger">Delete</a>
        </div>
      {% endif %}
    </div>
  </div>
</section>

{% endblock %}
