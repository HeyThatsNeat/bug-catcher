{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/bugs/bug-index.css' %}"
/>
{% endblock %}

{% block content %}

<img class="all-bugs-page-img" src="{% static 'images/all-bugs-background.jpg' %}" alt="The all bugs page background" />
<section class="page-header">
  <h1 class="bug-list-h1">Bug List</h1>
</section>

<section class="card-container">
  {% for bug in bugs %}
    <div class="card">
      <a href="{% url 'bug-detail' bug.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/sk8r-boi-bug.svg' %}" 
              alt="A skater boy bug"
            >
          </div>
          <h2 class="card-title">{{ bug.subject }}</h2>
          <p>Languages: {{ bug.language }}.</p>
          <p><small>Bugged Code: {{ bug.bugged_Code }}</small></p>
          <p><small>Fixed Code: {{ bug.fixed_Code }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
