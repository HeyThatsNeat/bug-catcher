{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="delete-page-contents-div">
  <div class="page-header">
    <h1>Delete Bug?</h1>
  </div>
  <h2 class="delete-message-h2">Are you sure you want to delete <br/> {{ bug.subject }}?</h2>
  <form action="" method="post" class="delete-form">
    {% csrf_token %}
    <a 
      href="{% url 'bug-detail' bug.id %}" 
      class="btn secondary"
    >
      Cancel
    </a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
  </form>
</div>

{% endblock %}
