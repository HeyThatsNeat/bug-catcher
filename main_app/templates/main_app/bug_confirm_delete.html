{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Bug?</h1>
  <img src="{% static 'images/nerd-bug.svg' %}" alt="A bug using a computer"/>
</div>
<h2>Are you sure you want to delete {{ bug.subject }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'bug-detail' bug.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
